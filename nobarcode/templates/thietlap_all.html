function collectTableData() {
    var soYeuCauLabelElement = document.getElementById('soYeuCauLabel');
    var soYeuCauValue = soYeuCauLabelElement.textContent || soYeuCauLabelElement.innerText;

    var soLuongLabelElement = document.getElementById('soLuongLabel');

    var kiemTraSelect = document.getElementById('kiemTra');
    var kiemTraValue = kiemTraSelect.value;

    var lamDenSelect = document.getElementById('lamDen');
    var lamDenValue = lamDenSelect.value;

    var thuongGapSelect = document.getElementById('thuongGap');
    var thuongGapValue = thuongGapSelect.value;

    if (!loaiBanVeValue) {
      alert('Chưa chọn loại bản vẽ')
      return 0
    }

    if (!kiemTraValue) {
      alert('Chưa chọn có kiểm tra hay không')
      return 0
    }

    if (!lamDenValue) {
      alert('Chưa chọn có làm đen hay không')
      return 0
    }

    if (!thuongGapValue) {
      alert('Chưa chọn bản vẽ thường hay gấp')
      return 0
    }

    // var selectedMaterialValue = document.getElementById('selectedMaterial').value;


    // var quyCachSelectElement = document.getElementById('quyCachSelectElement');
    // var selectedQuyCachValue = quyCachSelectElement.options[quyCachSelectElement.selectedIndex].text;

    // var quyCachInputValueElement = document.getElementById('quyCachInput');
    // var quyCachInputValue = quyCachInputValueElement.value;

    // var combinedQuyCachValue = selectedQuyCachValue + quyCachInputValue;

    var pdfPathInput = document.querySelector('input[name="pdf_path"]');
    var pdfPathValue = pdfPathInput.value;

    var tableData = [];


    tableData.push({
        'soYeuCau': soYeuCauValue,
        'soLuong': soLuongValue,
        'soRep': soRepValue,
        'loaiSChuan': loaiSChuanValue,
        'sNo': sNoValue,
        'loaiBanVe': loaiBanVeValue,
        'kiemTra': kiemTraValue,
        'lamDen': lamDenValue,
        'thuongGap': thuongGapValue,
        // 'selectedMaterial': selectedMaterialValue,
        // 'combinedQuyCach': combinedQuyCachValue,
        'pdf_path':pdfPathValue
    });

    var tableBody = document.getElementById("custom-table").getElementsByTagName('tbody')[0];
    var rows = tableBody.getElementsByTagName('tr');
    rows_cd = rows.length
    for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName('td');
        if (cells.length > 0) {
            var rowData = {};
            rowData['stt'] = cells[0].innerText;

            var inputElement = cells[1].getElementsByTagName('input')[0];
            rowData['congdoan_name'] = inputElement.value;
            if (!rowData['congdoan_name']){
              alert('Chưa nhập công đoạn')
              return 0
            }
            rowData['thoigian'] = cells[2].getElementsByTagName('input')[0].value;
            if (!rowData['thoigian']){
              alert('Chưa nhập thời gian')
              return 0
            }
            tableData.push(rowData);
        }
    }


    var tableBody2 = document.getElementById("custom-table2").getElementsByTagName('tbody')[0];
    var rows = tableBody2.getElementsByTagName('tr');
    rows_vl = rows.length
    for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName('td');
        if (cells.length > 0) {
            var rowData = {};

            var inputElement = cells[0].getElementsByTagName('input')[0];
            rowData['vatlieu'] = inputElement.value;
            if (!rowData['vatlieu']){
              alert('Chưa nhập vật liệu')
              return 0
            }
            var selectElement = cells[1].getElementsByTagName('select')[0];

            var inputElement2 = cells[1].getElementsByTagName('input')[0];

            var inputElement3 = cells[1].getElementsByTagName('input')[1];

            var inputElement4 = cells[1].getElementsByTagName('input')[2];


            // if (!selectElement.options[selectElement.selectedIndex].text || !inputElement2.value || !inputElement3.value || !inputElement4.value){
            if (!inputElement2.value || !inputElement3.value || !inputElement4.value){
              alert('Chưa nhập quy cách')
              return 0
            }
            rowData['quycach'] = selectElement.options[selectElement.selectedIndex].text + inputElement2.value;
            rowData['v1'] = selectElement.options[selectElement.selectedIndex].text + inputElement3.value;
            rowData['v2'] = selectElement.options[selectElement.selectedIndex].text + inputElement4.value;


            tableData.push(rowData);
        }
    }


    if (rows_vl==0) {
      alert('Chưa nhập vật liệu và quy cách 1 pcs')
    }
    else if (rows_cd == 0) {
      alert('Chưa nhập công đoạn và thời gian')
    }
    else {
      $.ajax({
          type: "POST",
          url: "{% url 'post_order' %}",
          data: {
              'csrfmiddlewaretoken': csrfToken, 
              'tableData': tableData
          },
          success: function (response) {
              console.log("Server response:", response);
              if (response.success) {
     
                  window.location.href = response.redirect_url;
              }
          },
          error: function (error) {
              console.error("Error:", error);
          }
      });

    }

  }

function changeOrder2(input) {
  var dict_material_stages = {{ dict_material_stages|safe }};

  var inputValue = input.value;

  var currentCell = input.parentElement;
  var currentRow = currentCell.parentElement;



  // Select the second datalist within the current row
  var dataList = currentRow.querySelector('datalist#datalist_quycach_' + currentRow.rowIndex);
  dataList.innerText = ''
  if (inputValue in dict_material_stages) {
    dict_material_stages[inputValue].forEach(function(value) {
      if ((inputValue == 'BTP')) {
        var option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        dataList.appendChild(option);
      }
    });
  }
}



function addTableRow2() {
    var table = document.getElementById("custom-table2").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);

    // Cell 1
    var cell1 = newRow.insertCell(0);
    cell1.innerHTML = `
        <input list="orderDropdown2" class="form-control custom-input" id="select_vatlieu_${table.rows.length}" name="orderInput2" onchange="changeOrder2(this)" autocomplete="off">
        <datalist id="orderDropdown2" class="custom-datalist">
            <option value="" disabled>Chọn vật liệu</option>
            {% for material in materials %}
                <option>{{ material }}</option>
            {% endfor %}
        </datalist>
    `;


    var cell2 = newRow.insertCell(1);
    cell2.innerHTML = `
        <div class="input-group" style="width: 100%;">

            <select id="select_quycach" class="custom-select" style="width: 30%;" onchange="selectQuycachChanged(this)">
                <option selected></option>
                <option value="P">P</option>
                <option value="T">T</option>
            </select>
            <input list="datalist_quycach_${table.rows.length}" class="form-control custom-input" oninput="toUpperCase(this)" id="input_quycach_${table.rows.length}" name="input_quycach_${table.rows.length}" onchange="changeOrder(this)" autocomplete="off" style="height: 38px; width: 70%;">

            <datalist id="datalist_quycach_${table.rows.length}"></datalist>
            <p class="form-control" style="height: 38px; width: 30%;">V1</p>
            <input id='input_v1' type="text" class="form-control" oninput="toUpperCase(this)" style="height: 38px; width: 70%;">
            <p class="form-control" style="height: 38px; width: 30%;">V2</p>
            <input id='input_v2' type="text" class="form-control form-v2" oninput="toUpperCase(this)" style="height: 38px; width: 70%;">
        </div>
    `;




    // Cell 3 (Action)
    var cell3 = newRow.insertCell(2);
    var removeButton = document.createElement("button");
    removeButton.type = "button";
    removeButton.innerText = "-";
    removeButton.className = "btn btn-danger btn-sm remove-button";
    removeButton.onclick = function() { removeTableRow(this); };
    cell3.appendChild(removeButton);
}

function toUpperCase(input) {
    input.value = input.value.toUpperCase();
}

function selectQuycachChanged(input) {

    var dict_material_stages = {{ dict_material_stages|safe }};

    var inputValue = input.value;

    var selectElement = input.parentElement.querySelector('select'); 
    var currentCell = selectElement.parentElement;


    var currentRow = currentCell.parentElement.parentElement; 

    var dataList = currentRow.querySelector('datalist#datalist_quycach_' + currentRow.rowIndex);
    dataList.innerText = ''

    var input_quycach = document.getElementById('input_quycach_' + currentRow.rowIndex);

    input_quycach.value = '';


    var select_vatlieu = document.getElementById('select_vatlieu_' + currentRow.rowIndex);
    var vatLieuValue = select_vatlieu.value;

    if (!vatLieuValue) {
        alert('Chưa chọn vật liệu');
        input.value = ''

    } else {
        if (vatLieuValue in dict_material_stages) {
            dict_material_stages[vatLieuValue].forEach(function(value) {
                if ((inputValue == value.substring(0, 1) && vatLieuValue !== 'BTP')) {
                  var option = document.createElement('option');
                  option.value = value.substring(1);
                  option.textContent = value.substring(1);
                  dataList.appendChild(option);
                }
                if ((vatLieuValue == 'BTP' && inputValue == '')) {
                  var option = document.createElement('option');
                  option.value = value;
                  option.textContent = value;
                  dataList.appendChild(option);
                }
            });
        }
    }
}



  // var rowCounter = 1;
  function addTableRow() {
      var table = document.getElementById("custom-table").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);

      // Cell 1
      var rows = table.getElementsByTagName('tr');
      rowCounter = rows.length;
      var cell1 = newRow.insertCell(0);
      cell1.innerHTML = rowCounter++;

      // Cell 2
      var cell2 = newRow.insertCell(1);

      cell2.innerHTML = `

            <input list="orderDropdown1" class="form-control custom-input" id="orderInput1" name="orderInput1" onchange="changeOrder1(this)" autocomplete="off">
            <datalist id="orderDropdown1" class="custom-datalist">
                <option value="" disabled>Chọn công đoạn</option>
                {% for processing_stage in processing_stages %}
                    <option>{{ processing_stage.process_name }}</option>
                {% endfor %}
            </datalist>

      `;


      var customInput = document.querySelector('.custom-input');
      var customDatalist = document.querySelector('.custom-datalist');


      customInput.style.width = '100%';  
      customInput.style.padding = '8px';  
      customDatalist.style.maxHeight = '200px';  

      // Cell 3
      var cell3 = newRow.insertCell(2);
      cell3.innerHTML = '<input type="number" class="form-control" oninput="this.value = this.value.replace(/[^0-9]/g, \'\');" />';

      // Cell 4 (Action)
      var cell4 = newRow.insertCell(3);
      var removeButton = document.createElement("button");
      removeButton.type = "button";
      removeButton.innerText = "-";
      removeButton.className = "btn btn-danger btn-sm remove-button";


      removeButton.onclick = function() { removeTableRow(this); };
      cell4.appendChild(removeButton);
  }

  
  function removeTableRow(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);


    var tableBody = document.getElementById("custom-table").getElementsByTagName('tbody')[0];
    var rows = tableBody.getElementsByTagName('tr');

    for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName('td');
        if (cells.length > 0) {
            cells[0].innerHTML = i + 1;
        }
    }
  }
